# https://github.com/actions/setup-java
# https://docs.github.com/en/actions/language-and-framework-guides/github-actions-for-java

name: graalpython_ci
on:
  pull_request:
  push:
jobs:
  graalpython_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '14'
      - run: java -version
      - run: git clone https://github.com/graalvm/mx.git
      - run: cd graalpython ; ../mx/mx build
      - run: mx/mx python -c "print(42)"
      - run: mx/mx python --version || true
      - run: mx/mx graalpython --version || true
      - run: graalpython --version || true
      - run: mx/mx python-svm || true
      - run: graalpython --version || true
      - run: mx/mx python-gate || true
      - run: mx/mx benchmark --list || true
      - run: mx/mx benchmark meso --list || true
      - run: mx/mx benchmark meso:nbody3 || true
